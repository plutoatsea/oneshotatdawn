<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Or Join Game</title>
    <link rel="stylesheet" href="./createOrJoin.css">
</head>

<body>
    <div class="container">
        <h1>Create Or Join Game</h1>
        <div class="button-container">
            <button class="btn create-btn" onclick="createGame()">Create A Game</button>
            <button class="btn join-btn" onclick="joinGame()">Join A Game</button>
        </div>
        <button class="btn next-btn" onclick="goBack()"> Go Back</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "./characterSelection.html";
        }
        function createGame() {
            window.location.href = "./createGame.html";
        }
        function joinGame() {
            window.location.href = "./joinGame.html";
        }
    </script>
</body>

</html>
