<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Shot At Dawn</title>
    <link rel="stylesheet" href="./createGame.css">
</head>

<body>
    <div class="container">
        <h1>Create Game</h1>
        <div class="button-container">
            <button class="btn create-btn" onclick="createGame()">Create A Game</button>

            <div id="gameCodeContainer">
                <p>Generated Game Code (Share this with friends)</p>
                <input type="text" id="gameCode" readonly>
            </div>
        </div>

        <button class="btn next-btn" onclick="startGame()">Start Game</button>
    </div>

    <script>
        function createGame() {
            // Generate a random 6-character alphanumeric code
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let gameCode = '';
            for (let i = 0; i < 6; i++) {
                gameCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // Display the generated code in the input field
            document.getElementById('gameCode').value = gameCode;

            // Show the game code container
            document.getElementById('gameCodeContainer').style.display = 'block';
        }

        function startGame() {
            window.location.href = "./mainGame.html";
        }
    </script>
</body>

</html>
