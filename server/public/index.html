<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div id="root">
      <h1 id="codeDisplay"></h1>
      <input type="text" class="message">
      <button onclick="sendMessage()">Submit Code</button>
      <h1 id="output"></h1>
    </div>

    <script>
        //add the correct ip later on
        const socket = io('http://localhost:3001');
        //everytime a user uses this html, it will connect
        socket.on('connection');
        //Party code for joining a specific party
        socket.on('code', (data) => {
            document.querySelector('#codeDisplay').innerText = `Your party code: ${data.code}`;
        });

        socket.on('userJoined', (message) => {
            console.log(message);
            document.querySelector('#output').innerHTML = message;
        });
        const sendMessage = () => {
          const messageInput = document.querySelector('.message');
          const message = messageInput.value;
          socket.emit('checkCode', message);
        }
        // //any change to the message will be displayed differently
        // socket.on('message', (data)=>{

        // const sendMessage = () => {

        //   const message = messageInput.value;
        //   socket.emit('message', message);
        // }
    </script>
  </body>
</html>
